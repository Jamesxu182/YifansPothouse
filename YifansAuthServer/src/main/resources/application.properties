# Spring
spring.application.name=auth-service

# DB2 
spring.datasource.jndi-name=jdbc/db2

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=james

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.WebSphereExtendedJtaPlatform

# JTA
spring.jta.enabled=false

# Eureka
eureka.instance.prefer-ip-address=false
eureka.client.service-url.defaultZone=http://localhost:3080/eureka
